<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stil.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
 
</head>
<body class="Login-Body">
  <nav>
    <div>
      <span class="logo-text"><a href="faqja-kryesore.html">RESTAURANT VENECIA</a></span>
    </div>
    <ul>
      <li><a href="faqja-kryesore.html">Faqja Kryesore</a></li>
   
      <li><a href="menu.html">Menu</a></li>
      <li><a href="kontakti.html">Kontakti</a></li>
      <li><a href="Login.html" id="login-link">Login</a></li>
    </ul>
  </nav>
  <section id="register" class="hidden">
    <form id="register-form" action="faqja-kryesore.html" method="get">
      <h3 class="login-header">Register</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <p id="nameError"></p>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>
      <p id="surnameError"></p>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <p id="phoneError"></p>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      <p id="emailError"></p>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <p id="passwordError"></p>

      <button type="button"  id="registerButton">Register</button>
    </form>
  </section>
  <script src="skripti.js"></script>
</body>
</html>
